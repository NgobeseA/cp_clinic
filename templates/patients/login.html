{% extends "base.html" %}{% block title %}SignUp | CP Clinic{% endblock title %}
{% block content %}
<div class="container">
    <div class="row align-items-center border rounder-4 bg-white p-3 shadow box-area">
        <div class="col-md-6">
            <img src="cp_clinic_logo.jpg" alt="CP Clinic Logo" class="img-fluid">
            <p class="text-center">Welcome to CP Clinic</p>
            <p class="text-center">Providing quality medical care to our community.</p>
        </div>
        <div class="col-md-6">
            <h1 class="my-2">Login page</h1>
            <p>Good to see you back</p>
            <form action="" method="post">
                {% csrf_token %}
                {{form.as_p}}
                <p>{{messages}}</p>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <hr>
            <button type="submit" class="btn btn-danger">Sign In with Google account</button>
        </div>
    </div>
</div>

{% endblock content %}
